name: Claude Code with Advanced Error Handling

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  claude:
    if: contains(github.event.comment.body, '@claude')
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Ë®≠ÂÆöÊï¥È´îË∂ÖÊôÇ
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code with timeout settings
        id: claude
        uses: anthropics/claude-code-action@v1
        continue-on-error: true
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          settings: |
            {
              "env": {
                "API_TIMEOUT_MS": "600000",
                "BASH_DEFAULT_TIMEOUT_MS": "300000",
                "BASH_MAX_TIMEOUT_MS": "600000"
              }
            }

      - name: Detailed Error Analysis
        if: always()
        run: |
          if [ "${{ steps.claude.outputs.conclusion }}" = "failure" ]; then
            echo "Claude Code execution failed"
            
            if [ -f "${{ steps.claude.outputs.execution_file }}" ]; then
              echo "Analyzing execution log..."
              EXECUTION_LOG=$(cat "${{ steps.claude.outputs.execution_file }}")
              
              # ÂâµÂª∫ÈåØË™§Â†±Âëä
              ERROR_REPORT="## üîç Claude Code Error Report\n\n"
              
              if echo "$EXECUTION_LOG" | grep -q "OAuth token"; then
                ERROR_REPORT+="**Error Type**: OAuth Authentication\n"
                ERROR_REPORT+="**Solution**: Run \`/login\` to refresh your token\n\n"
              elif echo "$EXECUTION_LOG" | grep -q "Session limit"; then
                ERROR_REPORT+="**Error Type**: Usage Limit\n"
                ERROR_REPORT+="**Solution**: Wait until 3pm for usage reset\n\n"
              elif echo "$EXECUTION_LOG" | grep -q "timeout"; then
                ERROR_REPORT+="**Error Type**: Timeout\n"
                ERROR_REPORT+="**Solution**: Try breaking the task into smaller parts\n\n"
              else
                ERROR_REPORT+="**Error Type**: Unknown\n"
                ERROR_REPORT+="**Solution**: Check the [GitHub Actions log](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})\n\n"
              fi
              
              ERROR_REPORT+="**Timestamp**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')\n"
              ERROR_REPORT+="**Run ID**: ${{ github.run_id }}"
              
              # ÁôºÈÄÅÈåØË™§Â†±Âëä
              echo -e "$ERROR_REPORT" | gh issue comment ${{ github.event.issue.number }} --body-file - || true
            fi
          else
            echo "Claude Code execution completed successfully"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

